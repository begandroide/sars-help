name: Dart CI

on:
  push:
    branches: [ master ]
    paths: "sarshelp/"
  pull_request:
    branches: [ master ]
    paths: "sarshelp/

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
